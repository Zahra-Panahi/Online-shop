<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="about">
    <div class="container">
      <div class="row align-items-center ">
        <h1 class="py-5">Login Now</h1>
      </div>
    </div>
    </section>
    <div class="mt-4"></div>

          <div class="login-container">
            <form id="loginForm" action="" method="post">
              <div class="col-md-12"><label for="">Enter Your Username</label>
              <input class="input" style="width: 22rem;" type="text" id="username" placeholder="Username" required>
              </div>
              <div class="col-md-12"><label for="">Enter Your Password</label>
              <input class="input" style="width: 22rem;" type="password" id="password" placeholder=" Password" required><br>
              </div>
              <div class="mt-4"></div>
              <button class="loginbtn" style="margin-right: 9rem; padding: 10px;" type="submit">Login</button>
            </form>
          </div>

    <p id="message"></p>
     <footer>
    <div class="container">
      <span class="mb-0">&copy;2025 My Online Shop. All rights reserved</span>
      <h4>Zahra Panahi</h4>
    </div>
  </footer>
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "admin" && password === "1234") {

      localStorage.setItem("loggedIn", "true");

      sessionStorage.setItem("loggedIn", "true");

      window.location.href = "index.html";
    } else {
      alert("نام کاربری یا رمز عبور اشتباه است.");
    }
  });

  window.addEventListener('load', function() {

    if (sessionStorage.getItem("loggedIn") === "true" || localStorage.getItem("loggedIn") === 

"true") {
    
      window.location.href = "index.html";
    }
  });

  function logout() {

    sessionStorage.removeItem("loggedIn");
    localStorage.removeItem("loggedIn");

    window.location.href = "login.html";
  }
</script>
</body>
</html>
